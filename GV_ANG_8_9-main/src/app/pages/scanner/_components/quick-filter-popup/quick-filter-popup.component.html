<img src="./../../assets/close.png" class="pull-right" style="width:30px; margin-top:-15px !important;cursor: pointer; margin-right:-15px !important;font-weight: bold !important;;" (click)="modal.dismiss('Cross click')">
<div class="modal-header">
    <div class="row">
        <div class="col-md-12 header-text">
            <mat-icon class="float-left" (click)="modal.dismiss('Cross click')">keyboard_backspace</mat-icon>
            Quick filters
        </div>
    </div>
</div>
<div class="modal-body" style="color:grey !important">

    <div class="row">
        <div class="col-md-12 top-10 bottom-10">
            <div class="sub-title">
                Show Only Games Currently In
            </div>
            <div class="row top-10 bottom-10" *ngIf="gamesCurrentlyInFilters && gamesCurrentlyInFilters.length">
                <div class="col-md-3" *ngFor="let entry of getGamesCurrentlyInFilters()">
                    <button *ngIf="entry.applyFilter" type="button" (click)="toggle(entry)" [ngClass]="getClass(entry?.applyFilter)">
                        {{entry?.value}}
                        <mat-icon svgIcon="tick-square" class="tick-square-icon"></mat-icon>
                    </button>
                    <button *ngIf="!entry.applyFilter" type="button" (click)="toggle(entry)" [ngClass]="getClass(entry?.applyFilter)">
                        {{entry?.value}}
                        <mat-icon svgIcon="close-square" class="close-square-icon"></mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 top-10 bottom-10">
            <div class="sub-title">Misc</div>
            <div class="row top-10 bottom-10" *ngIf="miscFilters && miscFilters.length">
                <div class="col-md-3" *ngFor="let entry of getMiscFilters()">
                    <button *ngIf="entry.applyFilter" type="button" (click)="toggle1(entry)" [ngClass]="getClass(entry?.applyFilter)">
                        {{entry?.value}}
                        <mat-icon svgIcon="tick-square" class="tick-square-icon"></mat-icon>
                    </button>
                    <button *ngIf="!entry.applyFilter" type="button" (click)="toggle1(entry)" [ngClass]="getClass(entry?.applyFilter)">
                        {{entry?.value}}
                        <mat-icon svgIcon="close-square" class="close-square-icon"></mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
